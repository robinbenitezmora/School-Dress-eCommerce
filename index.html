<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>School Dresses</title>
 <link rel="stylesheet" href="style.css">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
 <header>
  <div class="nav container">
   <a href="#" class="logo">Ecommerce</a>
   <i class='bx bx-shopping-bag' id="cart-icon"></i>
   <!-- Cart -->
   <div class="cart">
    <h2 class="cart-title">Your Cart</h2>
    <!-- Content -->
    <div class="cart-content">
     <!-- <div class="cart-box">
     </div> -->
    </div>
    <!-- Total -->
    <div class="total">
     <div class="total-title">Total</div>
     <div class="total-price">$0</div>
    </div>
    <!-- Buy Button -->
    <button type="button" class="btn-buy">Buy Now</button>
    <!-- Cart Close -->
    <i class='bx bx-x' id="close-cart"></i>
   </div>
  </div>
 </header>
 <!-- Shop -->
 <section class="shop container">
  <h2 class="section-title">Shop Products</h2>
  <!-- Content -->
  <div class="shop-content">
   <!-- Box 1 -->
   <div class="product-box">
    <img src="assets/black_blouse.jpg" class="product-img" alt="black blouse">
    <h2 class="product-title">BLACK BLOUSE</h2>
    <span class="price">$25</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 2 -->
   <div class="product-box">
    <img src="assets/blue_blouse.jpg" class="product-img" alt="blue blouse">
    <h2 class="product-title">BLUE BLOUSE</h2>
    <span class="price">$40</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 3 -->
   <div class="product-box">
    <img src="assets/violet_blouse.jpg" class="product-img" alt="violet blouse">
    <h2 class="product-title">VIOLET BLOUSE</h2>
    <span class="price">$25</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 4 -->
   <div class="product-box">
    <img src="assets/red_blouse.jpg" class="product-img" alt="red blouse">
    <h2 class="product-title">RED BLOUSE</h2>
    <span class="price">$25</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 5 -->
   <div class="product-box">
    <img src="assets/black_jacket.jpg" class="product-img" alt="black jacket">
    <h2 class="product-title">BLACK JACKET</h2>
    <span class="price">$50</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 6 -->
   <div class="product-box">
    <img src="assets/cap_jacket.jpg" class="product-img" alt="cap jacket">
    <h2 class="product-title">CAP JACKET</h2>
    <span class="price">$55</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 7 -->
   <div class="product-box">
    <img src="assets/jean_jacket.jpg" class="product-img" alt="jean jacket">
    <h2 class=" product-title">JEAN JACKET</h2>
    <span class="price">$48</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>
   <!-- Box 8 -->
   <div class="product-box">
    <img src="assets/orange_jacket.jpg" class="product-img" alt="orange jacket">
    <h2 class="product-title">ORANGE JACKET</h2>
    <span class="price">$54</span>
    <i class="bx bx-shopping-bag add-cart"></i>
   </div>

  </div>
 </section>
 <!-- Link to JS -->
 <script src="main.js"></script>

</body>

</html>
